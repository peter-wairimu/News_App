<head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> Welcome to my news app</title>
    {% endif %}
</head>

<div>
    {% for popular_movie in article %}
        <p>{{ popular_movie.author}}</p>
        <p>{{ popular_movie.title}}</p>
        <a href="{{ popular_movie.url}}">
        <p>{{ popular_movie.description}}</p>
        </a>
        <div>
        <img src="{{popular_movie.urlToImage}}" alt="">
        </div>
        <p>{{ popular_movie.publishedAt}}</p>
        <p>{{ popular_movie.content}}</p>



    {% endfor %}
</div>
